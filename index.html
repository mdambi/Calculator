<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="container">
        <div >
            <input id="display" type="text" readonly placeholder="0.">
        </div>

        <div id="keys">
            <button class="opperator" onclick="appendToDisplay('+')">+</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="opperator" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="opperator" onclick="appendToDisplay('*')">x</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="opperator" onclick="appendToDisplay('/')">รท</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')" >.</button>
            <button class="clear" onclick="clearDisplay()">AC</button>
        </div>

        <button class="calc" onclick="calculate()">=</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
